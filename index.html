<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frostbite</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm(formName) {
            var email = document.forms[formName]["email"].value;
            var password = document.forms[formName]["password"].value;

            // Check if the email and password are valid
            if (email === "admin@gmail.com" && password === "boom") {
                // Redirect to another page
                window.location.href = "index5.html";
                return false; // Prevent form submission
            } else {
                alert("Invalid email or password");
                return false; // Prevent form submission
            }
        }
        function registerUser() {
            var username = document.forms["registrationForm"]["username"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var password = document.forms["registrationForm"]["password"].value;

            // Perform validation checks
            if (username === "Danilo413") {
                alert("Please enter a username.");
                return false; // Prevent form submission
            }

            if (email === "admin@gmail.com") {
                alert("Please enter an email address.");
                return false; // Prevent form submission
            }

            if (password === "boom") {
                alert("Please enter a password.");
                return false; // Prevent form submission
            }

            // Additional validation checks can be added here

            // TODO: Perform server-side validation and save user information to a database

            // Redirect to another page
            window.location.href = "Profile.html";
            return false; // Prevent form submission
        }
    </script>
</head>

<body>

    <header>
        <img src="Frostbite.png" class="logo" alt="Logo">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="index2.html">Shop</a>
            <a href="index3.html">Contact</a>
            <a href="index4.html">About</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form name="loginForm" onsubmit="return validateForm('loginForm')">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form name="registrationForm" onsubmit="return validateForm('registrationForm')">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    <script type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
